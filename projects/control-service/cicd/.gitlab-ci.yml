    - docker login -u $VDK_DOCKER_REGISTRY_USERNAME -p $VDK_DOCKER_REGISTRY_PASSWORD
    - cd projects/control-service/projects
    - ./gradlew -p ./model build publishToMavenLocal --info --stacktrace
