.build-vdk-notebook:
  variables:
    PLUGIN_NAME: vdk-notebook
  extends: .build-plugin

build-py37-vdk-notebook:
  extends: .build-vdk-notebook
  image: "python:3.7"

build-py311-vdk-notebook:
  extends: .build-vdk-notebook
  image: "python:3.11"

