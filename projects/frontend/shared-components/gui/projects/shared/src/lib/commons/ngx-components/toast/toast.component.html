<div [@launchToast]="loaded" class="toast"
        *ngIf="animate"
        (mouseover)="mouseOver(true)"
        (mouseleave)="mouseOver(false)">
    <span [@gradientMove] class="gradient"></span>

    <div class="icon">
        <ng-container [ngSwitch]="type">
            <ng-container *ngSwitchCase="VmwToastType.FAILURE">
                <svg class="icon-container" width="36" height="36" viewBox="0 0 36 36">
                    <path id="error-icon-outline" d="M18,7A11,11,0,1,1,7,18,11,11,0,0,1,18,7"/>
                    <path [@errorLine] id="error-icon-line" d="M18,12.8v5.9" />
                    <circle [@errorDot] id="error-icon-dot" cx="18" cy="23" r="1.4"/>
                </svg>
            </ng-container>

            <ng-container *ngSwitchCase="VmwToastType.INFO">
                <svg class="icon-container"  width="36" height="36" viewBox="0 0 36 36">
                    <path id="info-icon-outline" d="M18,7A11,11,0,1,1,7,18,11,11,0,0,1,18,7"/>
                    <path [@infoLine] id="info-icon-line" d="M16,16h2v8m-3,0h6"/>
                    <circle [@infoDot] id="info-icon-dot" cx="17.9" cy="11.85" r="1.3"/>
                </svg>
            </ng-container>

            <ng-container *ngSwitchCase="VmwToastType.WARN">
                <svg class="icon-container" width="36" height="36" viewBox="0 0 36 36">
                    <path [@warnLine] id="warn-icon-line" d="m18.34483,21.57552a1,0.60591 0 0 1 -1,-0.60591l0,-7.27097a1,0.60591 0 1 1 2,0l0,7.27097a1,0.60591 0 0 1 -1,0.60591z"></path>
                    <circle [@warnDot] id="warn-icon-dot" r="1.33" cy="24.6807" cx="18.34483"></circle>
                    <path id="warn-icon-triangle" d="m16.13908,7.08311c0.41921,-0.76188 1.21734,-1.23369 2.08417,-1.23369c0.86684,0 1.66496,0.47181 2.0847,1.23467l10.25504,18.87105c0.40026,0.73655 0.38302,1.62945 -0.04535,2.35c-0.42838,0.72056 -1.20458,1.16225 -2.04305,1.16247l-20.48617,-0.00018c-0.84779,0.01899 -1.64152,-0.41505 -2.083,-1.13908c-0.44148,-0.72403 -0.46386,-1.6284 -0.05831,-2.37417l10.29196,-18.87105zm-8.99518,19.57726c-0.15349,0.28226 -0.14501,0.62491 0.02226,0.89923c0.16726,0.27432 0.468,0.43877 0.80574,0.43139l20.5025,0c0.31761,-0.00008 0.6117,-0.16743 0.774,-0.44044c0.16231,-0.273 0.16884,-0.61131 0.01719,-0.89037l-10.25319,-18.86765c-0.15833,-0.28775 -0.46072,-0.4665 -0.78915,-0.4665c-0.32804,0 -0.63011,0.17834 -0.78859,0.46548l-10.29076,18.86886z">
                    </path>
                </svg>
            </ng-container>

            <!-- do we need this? -->
            <!-- If yes, TODO: update to a line icon  -->
            <ng-container *ngSwitchCase="VmwToastType.SUCCESS">
                <svg width="24" height="24" viewBox="0 0 24 24" [attr.aria-label]="'toast.success-icon' | simpleTranslate"
                     title="{{'toast.info-icon' | simpleTranslate }}">
                    <circle class="success-bg" fill="#60B515" cx="12" cy="12" r="10.67"/>
                    <path [@checkmarkLine] class="checkmark" d="M5.69 11.33 10.21 15.83 18.3 7.76"/>
                </svg>
            </ng-container>
        </ng-container>
        <ng-content select="cds-icon"></ng-content>
    </div>

    <div class="content">
        <div class="content-wrapper">
            <div class="toast-title-container" tabindex="0">
                <ng-content select=".toast-title"></ng-content>
                <ng-content select="span.toast-date"></ng-content>

                <button *ngIf="dismissible" (click)="dismiss(true)" class="dismiss-bg"
                        (focus)="focus(true)"
                        title="{{'toast.dismiss-notification' | simpleTranslate }}"
                        (blur)="focus(false)">
                    <span [@dismissIconVisible] class="dismiss">
                        <cds-icon shape="times" size="16"></cds-icon>
                    </span>
                </button>
            </div>
        </div>

        <ng-content select="p.toast-description"></ng-content>
        <ng-content select="a.toast-link"></ng-content>

        <div class="button-container">
            <button class="toast-button" *ngIf="primaryButtonText"
                    (focus)="focus(true)"
                    (blur)="focus(false)"
                    [title]="primaryButtonText"
                    (click)="primaryButtonClick.emit()">
                {{primaryButtonText}}
            </button>
            <button class="toast-button secondary" *ngIf="secondaryButtonText"
                    (focus)="focus(true)"
                    (blur)="focus(false)"
                    [title]="secondaryButtonText"
                    (click)="secondaryButtonClick.emit()">
                {{secondaryButtonText}}
            </button>
        </div>
    </div>
</div>
