<!-- eslint-disable @angular-eslint/template/no-call-expression -->

<span class="shared__placeholder">
    <!-- partial loaded on error -->
    <ng-container *ngIf="showError">
        <div
            class="shared__placeholder-error-container"
            [ngClass]="{ 'shared__placeholder-error-container--system-default': isErrorTemplateSystemDefault }"
        >
            <!-- render all identified errors -->
            <ng-container *ngIf="renderAllErrors; else renderSingleChosenError">
                <ng-container
                    *ngFor="let error of identifiedErrorsWithApiMessage"
                >
                    <!-- resolve error template according the error record -->
                    <ng-container
                        *ngTemplateOutlet="resolveErrorTemplate(error); context: {$implicit: {
                                                                                                            errors: error.record,
                                                                                                            problem: error.problem,
                                                                                                            description: error.description,
                                                                                                            mitigation: error.mitigation,
                                                                                                            escalation: error.escalation,
                                                                                                            impactedServices: error.impactedServices,
                                                                                                            what: error.apiMessage?.what,
                                                                                                            why: error.apiMessage?.why,
                                                                                                            consequences: error.apiMessage?.consequences,
                                                                                                            countermeasures: error.apiMessage?.countermeasures,
                                                                                                            imageSrc: error.imageSrc,
                                                                                                            imageWidth: error.imageWidth,
                                                                                                            imageOpacity: error.imageOpacity
                                                                                                         }}"
                    ></ng-container>
                </ng-container>
            </ng-container>

            <!-- render identified chosen error according the http status code precedence and record time -->
            <ng-template #renderSingleChosenError>
                <!-- resolve error template according the error record -->
                <ng-container
                    *ngTemplateOutlet="resolveErrorTemplate(identifiedErrorWithApiMessage); context: {$implicit: {
                                                                                                                                errors: identifiedErrorWithApiMessage.record,
                                                                                                                                problem: identifiedErrorWithApiMessage.problem,
                                                                                                                                description: identifiedErrorWithApiMessage.description,
                                                                                                                                mitigation: identifiedErrorWithApiMessage.mitigation,
                                                                                                                                escalation: identifiedErrorWithApiMessage.escalation,
                                                                                                                                impactedServices: identifiedErrorWithApiMessage.impactedServices,
                                                                                                                                what: identifiedErrorWithApiMessage.apiMessage?.what,
                                                                                                                                why: identifiedErrorWithApiMessage.apiMessage?.why,
                                                                                                                                consequences: identifiedErrorWithApiMessage.apiMessage?.consequences,
                                                                                                                                countermeasures: identifiedErrorWithApiMessage.apiMessage?.countermeasures,
                                                                                                                                imageSrc: identifiedErrorWithApiMessage.imageSrc,
                                                                                                                                imageWidth: identifiedErrorWithApiMessage.imageWidth,
                                                                                                                                imageOpacity: identifiedErrorWithApiMessage.imageOpacity
                                                                                                                             }}"
                ></ng-container>
            </ng-template>
        </div>
    </ng-container>

    <!-- partial loaded on empty state -->
    <ng-container *ngIf="!showError">
        <!-- injected custom empty template -->
        <ng-container *ngIf="emptyTemplateRef; else defaultEmptyTemplate">
            <ng-container *ngTemplateOutlet="emptyTemplateRef"></ng-container>
        </ng-container>

        <!-- default empty template -->
        <ng-template #defaultEmptyTemplate>
            <!-- show default empty state template with custom image -->
            <ng-container
                *ngIf="showCustomEmptyStateImage; else onlyEmptyStateMessage"
            >
                <shared-empty-state [title]="emptyMessage">
                    <img
                        [src]="emptyImgSrc"
                        [style.width]="emptyImgWidth"
                        [style.opacity]="emptyImgOpacity"
                        alt="Empty state icon"
                    />
                </shared-empty-state>
            </ng-container>

            <!-- show only empty state message -->
            <ng-template #onlyEmptyStateMessage>{{ emptyMessage }}</ng-template>
        </ng-template>
    </ng-container>
</span>

        <h2>{{ error.problem }}</h2>
        <h3>
            <span>{{ error.description }}</span>
            <ng-container
                *ngIf="error.mitigation && error.mitigation.length > 0"
            >
                <span> {{ error.mitigation }}</span>
            </ng-container>
            <ng-container
                *ngIf="error.escalation && error.escalation.length > 0"
            >
                <br />
                <span
                    class="shared__placeholder-error-template-escalation"
                    [innerHTML]="error.escalation"
                ></span>
            </ng-container>
        </h3>
        <h4 *ngIf="error.impactedServices && error.impactedServices.length > 0">
            <span>Impacted services: {{ error.impactedServices }}</span>
        </h4>
    </div>
</ng-template>
