<clr-icon [attr.shape]="executionStatusProperties.shape"
          [class]="executionStatusProperties.status"
          [attr.dir]="executionStatusProperties.direction"
></clr-icon>

<clr-signpost class="job-execution-signpost">
    <div *ngIf="showErrorMessage && isJobStatusSuitableForMessageTooltip() && isJobMessageDifferentFromStatus()">
        <clr-signpost-content [clrPosition]="'right-middle'" *clrIfOpen="clrOpen">
            {{ jobMessage }}
            <vdk-copy-to-clipboard-button
                [tooltip]="'Copy to clipboard'"
                [tooltipDirection]="'right'"
                [value]="jobMessage"></vdk-copy-to-clipboard-button>
        </clr-signpost-content>
    </div>
    <span class="job-execution-status__text"
          data-cy="data-pipelines-job-executions-status-filters" clrSignpostTrigger>{{executionStatusProperties.text}}
    </span>
</clr-signpost>
