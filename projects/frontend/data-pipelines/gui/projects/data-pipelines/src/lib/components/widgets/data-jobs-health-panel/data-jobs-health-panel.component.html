<div class="get-started-jobs widget">
<section class="widget-section-container widget-card">

    <div class="widget-header" *ngIf="!loadingExecutions && !loadingJobs;">
        <div class="widget-header-title-refresh-button">
            <h3 class="header-title"><a [routerLink]="['/manage', 'teams', teamName, 'data-jobs']"> Data Jobs </a></h3>
            <button *ngIf="!loading"
                        class="btn btn-icon btn-link refresh"
                        aria-label="refresh"
                        (click)="fetchDataJobExecutions()">
                    <clr-icon shape="refresh" size="14"></clr-icon>
            </button>
        </div>
        <p>Data Jobs help Data Engineers develop, deploy, run, and manage data processing workloads</p>
    </div>

    <div class="widget-container">
        <div class="clr-row" *ngIf="!loadingExecutions && !loadingJobs; else loadingTemplate">
            <div class="clr-col-lg-3 clr-col-12">
                <lib-widget-execution-status-gauge data-cy="dp-data-jobs-status-gauge-widget"
                                                   [allJobs]="dataJobs"></lib-widget-execution-status-gauge>
            </div>
            <div class="clr-col-lg-4 clr-col-12">
                <lib-data-jobs-failed-widget data-cy="dp-failed-data-jobs-widget"
                                             [allJobs]="dataJobs"
                                             [manageLink]="manageLink"
                                             [jobExecutions]="jobExecutions"></lib-data-jobs-failed-widget>
            </div>
            <div class="clr-col-lg-5 clr-col-12">
                <lib-data-jobs-executions-widget data-cy="dp-failed-data-jobs-executions-widget"
                                                 [allJobs]="dataJobs"
                                                 [manageLink]="manageLink"
                                                 [jobExecutions]="jobExecutions"></lib-data-jobs-executions-widget>
            </div>
        </div>
        <ng-template #loadingTemplate>
            <div class="content-center">
                <lib-empty-state
                    title="Fetching Data..."
                    animSrc="assets/animations/chart-loading-animation.json"
                    description="Wait a second... the data will appear here soon."
                >
                </lib-empty-state>
            </div>
        </ng-template>
    </div>
</section>
</div>
