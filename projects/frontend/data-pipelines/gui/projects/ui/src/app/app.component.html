<clr-main-container appWootric *ngIf="idToken">
    <header class="header-7">
        <div class="branding">
            <a href="..." class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title" data-cy="app-main-title"
                    >Data Pipelines</span
                >
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button
                    class="nav-text"
                    clrDropdownTrigger
                    aria-label="open user profile"
                >
                    {{ userName }}
                </button>
                <clr-dropdown-menu clrPosition="bottom-right">
                    <div (click)="logout()" aria-label="Logout" clrDropdownItem>
                        Logout
                    </div>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>

    <div class="content-container switch-btn-bottom">
        <clr-vertical-nav
            [clrVerticalNavCollapsible]="true"
            [(clrVerticalNavCollapsed)]="collapsed"
        >
            <a
                id="navLinkGetStarted"
                clrVerticalNavLink
                routerLink="/get-started"
                routerLinkActive="active"
            >
                <clr-icon shape="home"></clr-icon>
                Get started
            </a>

            <clr-vertical-nav-group routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="search"></clr-icon>
                Explore
                <clr-vertical-nav-group-children *clrIfExpanded="true">
                    <!-- Data Jobs -->
                    <a
                        id="navLinkExploreDataJobs"
                        clrVerticalNavLink
                        routerLink="explore/data-jobs"
                        routerLinkActive="active"
                        data-cy="navigation-link-explore-datajobs"
                    >
                        <clr-icon shape="data-cluster"></clr-icon>
                        Data jobs
                    </a>
                </clr-vertical-nav-group-children>
            </clr-vertical-nav-group>

            <div class="nav-divider"></div>

            <!-- Manage -->
            <clr-vertical-nav-group routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="cog"></clr-icon>
                Manage

                <clr-vertical-nav-group-children *clrIfExpanded="true">
                    <!-- Data Jobs -->
                    <a
                        id="navLinkManageDataJobs"
                        clrVerticalNavLink
                        routerLink="/manage/data-jobs"
                        routerLinkActive="active"
                        title="Manage Data Jobs"
                        data-cy="navigation-link-manage-datajobs"
                        >Data Jobs</a
                    >
                </clr-vertical-nav-group-children>
            </clr-vertical-nav-group>
        </clr-vertical-nav>
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</clr-main-container>

<div class="checking-user" *ngIf="!idToken">
    <div class="loading-spinner">
        <h2 class="loading-title">Loading Data Pipelines</h2>
        <clr-spinner></clr-spinner>
    </div>
</div>

<shared-toasts></shared-toasts>
