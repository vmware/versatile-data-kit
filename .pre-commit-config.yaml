# add copyright notice
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.1.10
  hooks:
    - id: insert-license
      files: \.java$
      args:
        - --license-filepath
        - NOTICE.txt
        - --comment-style
        - /*| *| */
    - id: insert-license
      files: \.py$
      args:
        - --license-filepath
        - NOTICE.txt
    - id: insert-license
      files: \.sh$
      args:
        - --license-filepath
        - NOTICE.txt
